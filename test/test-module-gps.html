<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test GPS Location Module</title>
</head>

<body>
  <h1>Test GPS Location Module</h1>
  <script type="module">
    import { ServiceWorkerManager } from '../swm.esm.js';

    ServiceWorkerManager.register({
      allowLocalhost: true, // gps only work in https secure context
      enableGPS: true,
      onLocationReceived: (location) => {
        console.log('Location:', location);
      }
    });

    window.addEventListener('location-changed', function (e) {
      console.log(e.detail);
    });

    // service worker error listener
    window.addEventListener('serviceworker-error', function (e) {
      console.log(e.detail);
    });
  </script>
</body>

</html>
