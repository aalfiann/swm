<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Battery Module</title>
</head>

<body>
  <h1>Test Battery Module</h1>
  <script type="module">
    import { ServiceWorkerManager } from '../swm.esm.js';

    ServiceWorkerManager.register({
      allowLocalhost: true,
      enableBattery: true,
      onBatteryStatus: (status) => {
        console.log('Battery:', status);
      }
    });

    window.addEventListener('battery-status-changed', function (e) {
      console.log(e.detail);
    });

    // service worker error listener
    window.addEventListener('serviceworker-error', function (e) {
      console.log(e.detail);
    });
  </script>
</body>
</html>
